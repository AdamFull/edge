name: imgui
type: graphics
source: imgui.slang
profile: spirv_1_1
rasterization:
    cull_mode: front
    front_face: ccw
color_blending:
    logic_op_enable: false
    logic_op: clear
    attachments:
    - format: undefined # for backbuffer
      blending: true
      src_color: src_alpha
      dst_color: one_minus_src_alpha
      src_alpha: one_mimus_src_alpha
      dst_alpha: zero
input_assembly:
    primitive_topology: triangle_list
